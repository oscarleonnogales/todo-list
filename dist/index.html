<!DOCTYPE html>
<html lang="en">
	<!--
        change the empty span to a CSS pseudoelement for the custom checkbox
        make responsive for mobile devices in a media query
    -->
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todo List</title>
		<script src="main.js" defer></script>
		<link rel="stylesheet" href="styles/main.css" type="text/css" />
		<link rel="stylesheet" href="styles/my-lists.css" type="text/css" />
		<link rel="stylesheet" href="styles/task-container.css" type="text/css" />
	</head>
	<body>
		<h1 class="main-title">stuff I need to do</h1>
		<div class="my-lists-container">
			<h2 class="my-lists-title">My lists</h2>
			<ul class="list-list" data-lists></ul>

			<form action="" data-new-list-form>
				<input
					type="text"
					class="new-list-form"
					data-new-list-input
					placeholder="new list name"
					aria-label="new list name"
				/>
				<button class="new-list-button">+</button>
			</form>
		</div>
		<div class="current-list-container" data-current-list-container>
			<div class="current-list-header">
				<h2 class="current-list-title" data-current-list-title></h2>
				<p class="task-counter" data-task-counter></p>
			</div>
			<div class="todo-body">
				<div class="tasks" data-tasks></div>
				<div class="new-task-creator">
					<form action="" data-new-task-form>
						<input
							type="text"
							class="new-task-form"
							data-new-task-input
							placeholder="new task name"
							aria-label="new task name"
						/>
						<button class="new-task-button">+</button>
					</form>
				</div>
				<div class="delete-stuff">
					<button class="delete-button" data-clear-completed-tasks-button>
						Clear completed tasks</button
					><button class="delete-button" data-delete-list-button>
						Delete list
					</button>
				</div>
			</div>
		</div>
		<template data-task-template>
			<div class="task">
				<input type="checkbox" />
				<label><span class="custom-checkbox"></span></label>
			</div>
		</template>
	</body>
</html>
